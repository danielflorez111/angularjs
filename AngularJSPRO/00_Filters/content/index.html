<html ng-app="app">
	<head>
		<title>My Angular app</title>
		<script src="js/angular.js"></script>
		<style>
		ul { margin: 0; padding: 0; border-radius: 3px; overflow: hidden; }
		ul li { overflow: hidden; padding: 0 15px; }
		.boss { background: #2c3e50; color: #fff; }
		.coworker { background: #d35400; color: #fff; }
		</style>
	</head>
	<body>

		<div ng-controller="FilterController as ctrl">
			Filter by:
			<a href="" ng-click="position = undefined">All</a>
			<a href="" ng-click="position = 'boss'">Boss</a>
			<a href="" ng-click="position = 'coworker'">Coworker</a>
			<ul>
				<li ng-repeat="player in ctrl.players | position:position" ng-class="{
					boss : player.position === 'boss',
					coworker : player.position === 'coworker'
				}">
					<p>
						{{ player.name }}
						<span>{{ player.position }}</span>
					</p>
				</li>
			</ul>
			
		</div>

		<script src="js/app.js"></script>
		<script src="js/controllers/FilterController.js"></script>
		<script src="js/filters/position.js"></script>
	</body>
</html>

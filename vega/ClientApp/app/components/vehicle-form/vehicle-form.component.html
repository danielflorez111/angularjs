<h1>New Vehicle</h1>

<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}"> {{ m.name }} </option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}"> {{ m.name }} </option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>

  <input class="form-check-input" type="radio" name="isRegistered" id="registered" value="true">
  <label class="form-check-label" for="registered">
    Yes
  </label>

  <input class="form-check-input" type="radio" name="isRegistered" id="notRegistered" value="false">
  <label class="form-check-label" for="notRegistered">
    No
  </label>

  <h2>Features</h2>

  <div class="form-check" *ngFor="let f of features">
    <input class="form-check-input" type="checkbox" value="" id="feature{{ f.id }}">
    <label class="form-check-label" for="feature{{ f.id }}">
      {{ f.name }}
    </label>
  </div>

  <h2>Contact</h2>

  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" class="form-control" id="contactPhone" placeholder="Phone">
  </div>

  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="email" class="form-control" id="contactEmail" placeholder="Email">
  </div>

  <button class="btn btn-primary">Save</button>

</form>

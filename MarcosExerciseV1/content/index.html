<html ng-app="app">
	<head>
		<title>My Angular app</title>
		<!--script src="js/angular.js"></script-->

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	</head>
	<body>

	<div ng-controller="ChipsController as ctrl" layout="column" ng-cloak="">
	<md-content class="md-padding" layout="column">
		<md-chips ng-model="ctrl.names" readonly="ctrl.readonly" md-transform-chip="ctrl.addName($chip)">
		<md-chip-template>
			<span>
			<strong>{{$chip.name}}</strong>
			</span>
		</md-chip-template>
		</md-chips>
	</md-content>
	</div>
	<md-button class="md-raised md-cornered">Create list</md-button>

	
		<script src="js/app.js"></script>
		<script src="js/controllers/ChipsController.js"></script>
	</body>
</html>

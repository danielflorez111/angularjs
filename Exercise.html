<html lang="en" >
   <head>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
     .box {         
      color:white;
      padding:10px;
      text-align:center;
      border-style: inset;
     }
     .green {
         background:green;
     }
     .blue {
         background:blue;
     }
     .red {
         background:red;
     }
     .orange {
         background:orange;
     }
     .grey {
         background:grey;
     }
    </style>

      <script language="javascript">
          angular
            .module('firstApplication', ['ngMaterial'])
            .controller('layoutController', layoutController);

          function layoutController ($scope) {            
          }   
      </script>   

   </head>

   <body ng-app="firstApplication">

    <div layout="column">

	     <div layout="column" flex="15" hide-xs>
	        <div flex="15" class="red box">HEADER</div>
		    </div>

	    <div layout="row" flex="70" flex-xs="100" layout-sm="column" layout-xs="column">
	        <div flex-xs="100" flex-sm="100" flex="15" class="green box">NAV</div>
	        <div flex-xs="100" flex-sm="100" flex class="grey box">CONTENT</div>
	        <div flex-xs="100" flex-sm="100" flex="15" class="blue box">ASIDE</div>
		</div>

	      <div layout="column" flex="15" hide-xs>
	        <div flex="15" class="orange box">FOOTER</div>
	      </div>

    </div>

   </body>
</html>

<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-light" [routerLink]="['/heroe', 'nuevo']">Nuevo heroe</button>
  </div>
</div>

<br>

<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="table-responsive">
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td> {{ heroes[k].nombre }} </td>
            <td> {{ heroes[k].casa }} </td>
            <td>
              <button class="btn btn-light" [routerLink]="['/heroe', k]">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

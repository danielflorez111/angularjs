<div class="container top-30" *ngIf="artista">
    <div class="row">
      <div class="col-md-3">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
      </div>
  
      <div class="col-md-9 text-center">
        <h1> {{ artista.name }} </h1>
        <hr>

        <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success" target="_blank"> 
          Ver p√°gina
        </a>

        <a [routerLink]="['/buscar']" class="btn btn-outline-success">
          Regresar
        </a>
      </div>
  
    </div>

    <h1>Top Tracks</h1>
    <div class="row top-30">
      <ul>
        <li *ngFor="let pista of pistas">
          <hr>
          <img [src]="pista.album.images | sinfoto" style="height:100px">
          {{ pista.name }}

          <audio controls>
            <source [src]="pista.preview_url">
            Tu navegador es muy viejo!
          </audio>

        </li>
      </ul>
    </div>
</div>

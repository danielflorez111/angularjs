<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  
  <!--div class="text-right">
    <span class="badge badge-primary">Daniel</span>
    <p>Este es un mensaje de chat</p>
  </div>
  
  <div>
    <span class="badge badge-success">Laura</span>
    <p>Hola</p>
  </div-->
  
  <div *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">

    <span class="badge badge-primary"
      [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
                  'badge-success': _cs.usuario.uid != chat.uid }">
                  {{ chat.nombre }}
    </span>

    <p>{{ chat.mensaje }}</p>

  </div>


</div>

<input 
  class="form-control"
  type="text" 
  name="mensaje" 
  [(ngModel)]="mensaje"
  (keyup.enter)="enviar_mensaje()"
  placeholder="Enviar mensaje">
